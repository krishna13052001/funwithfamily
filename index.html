<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotel">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                     <div class="user-nav__icon-box">
                         <svg class="user-nav__icon">
                             <use xlink:href = "img/sprite.svg#icon-bookmark"></use>
                         </svg>
                         <span class="user-nav__notification">7</span>
                     </div>
                     <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href = "img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">17</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Krishna</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="" class="side-nav__link">
                                 <svg class="side-nav__icon">
                                     <use xlink:href="img/sprite.svg#icon-home"></use>
                                 </svg>
                                 <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                 <svg class="side-nav__icon">
                                     <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                 </svg>
                                 <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                 <svg class="side-nav__icon">
                                     <use xlink:href="img/sprite.svg#icon-key"></use>
                                 </svg>
                                 <span>Car Rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="" class="side-nav__link">
                                 <svg class="side-nav__icon">
                                     <use xlink:href="img/sprite.svg#icon-map"></use>
                                 </svg>
                                 <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="social">
                        <a href="https://jvskrishna.netlify.app/">Krishna</a>
                        <a href="https://jvskrishna.netlify.app/">LinkedIn</a>
                        <a href="https://jvskrishna.netlify.app/">GitHub</a>
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery_item">
                            <img src="img/hotel-1.jpg" alt="" class="gallery__photo"> 
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-2.jpg" alt="" class="gallery__photo"> 
                        </figure>
                        <figure class="gallery_item">
                            <img src="img/hotel-3.jpg" alt="" class="gallery__photo"> 
                        </figure>
                    </div>
                    <div class="overview">
                        <div class="overview__heading">
                            Ramya Restruant
                        </div>
                        <div class="overview_starts">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overvirw__location">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-location"></use>
                            </svg>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
